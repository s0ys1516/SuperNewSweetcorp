<section class="form">
	<h2 class="form__title">Оставьте заявку и мы Вам перезвоним!</h2>
	<p class="form__text">Наш менеджер свяжется с нами и ответит на все вопросы, которые Вы зададите!</p>
	<form action="#" class="form__form">
		<input class="form__username" type="text" name="username" id="input-username" placeholder="Имя">
		<input class="form__phone" type="tel" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" id="input-telephone"
			placeholder="Телефон" maxlength="10">
		<button class="form-button button--red" type="submit">Отправить заявку</button>
	</form>
</section>
